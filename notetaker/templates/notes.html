<h1>your notes</h1>

<form action="/addNoteItem/" method = "post">{% csrf_token %}
    <input type = "text" name="title" placeholder="title">
    <input type="text" name="body" placeholder="note">
    <input type="submit" value="add a note">
</form> 

<div>
    {% for i in all_items reversed %} 
    <div>
        <h3>{{i.title}}</h3>
        <p>{{i.body}}</p>
        <p>{{i.date}}</p>
        <form action="/deleteNoteItem/{{i.id}}/" method = "post">{% csrf_token %}
            <input type="submit" value="Delete">
        </form>
        <p>-----------------------------------------------------------------------</p>
    </div>
    {% endfor %}
</div>
